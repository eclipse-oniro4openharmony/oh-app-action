name: "OpenHarmony Build Action"
description: "GitHub Action for building OpenHarmony v4.1/SDK v11 applications"

inputs:
  working-directory:
    description: "Working directory relative to repository root"
    required: false
    default: "."

runs:
  using: "composite"
  steps:
    - name: Set up environment variables
      shell: bash
      run: |
        echo "CMD_PATH=$HOME/command-line-tools" >> $GITHUB_ENV

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "18.20.1"

    - name: Verify hvigorw File Presence
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        if [ ! -f "./hvigorw" ]; then
          echo "Error: hvigorw not found in the root of the project."
          exit 1
        fi

    - name: Setup .npmrc File
      shell: bash
      run: |
        if [ ! -f "$HOME/.npmrc" ]; then
          touch $HOME/.npmrc
          echo "@ohos:registry=https://repo.harmonyos.com/npm/" >> $HOME/.npmrc
        fi

    - name: Setup OpenHarmony SDK
      uses: openharmony-rs/setup-ohos-sdk@v0.1
      with:
        version: "4.1"
        cache: true
        fixup-path: true

    - name: Setup command-line-tools
      shell: bash
      run: ${{ github.action_path }}/resource/cmd-tools/sdk-11/installer.sh
      env:
        GITHUB_ACTION_PATH: ${{ github.action_path }}
        CMD_PATH: ${{ env.CMD_PATH }}
        PROJECT_PATH: ${{ inputs.working-directory }}

    - name: Install Dependencies
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: ohpm install --all

    - name: Initialize and Build
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        bash ./hvigorw --version --accept-license
        bash ./hvigorw clean --no-parallel --no-daemon
        bash ./hvigorw assembleHap --mode module -p product=default --stacktrace --no-parallel --no-daemon
